# android/gradle.properties ? clean booleans, no inline comments

# JVM / encoding
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dkotlin.daemon.jvm.options=-Xmx2g -Dfile.encoding=UTF-8

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Build performance
kotlin.incremental=true
org.gradle.caching=true
org.gradle.parallel=true

# Keep configuration cache OFF until a clean successful build
org.gradle.configuration-cache=false
# After everything builds fine, you can try enabling it:
# org.gradle.configuration-cache=true
